<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitob yuklash</title>
</head>
<body>
    <form method="post">{% csrf_token %}
        <input type="text" name="kitob" placeholder="kitob nomini yoznig...">
        <button type="submit">Qidirish</button>
    </form>

<ol>
    {% for i in list %}
        {% if i.Title %}
        <li>
            <a href="{% url 'show' i.Link i.ID %}">{{i.Title}}</a>
        </li>
        {% endif %}
    {% endfor %}
</ol>
</body>
</html>
